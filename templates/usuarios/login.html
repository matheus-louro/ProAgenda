<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestor de Aulas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #3b82f6;
        --accent-color: #06b6d4;
        --dark-blue: #1e40af;
        --light-blue: #dbeafe;
        --text-color: #1f2937;
        --light-text-color: #f8fafc;
        --background-light: #f0f9ff;
        --background-white: #ffffff;
        --gradient-primary: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
        --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-light);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232563eb' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      header {
        background-color: var(--background-white);
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-sm);
      }

      header .logo {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo-icon {
        font-size: 2rem;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1.5rem;
      }

      nav a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      nav a:hover {
        background-color: var(--light-blue);
        color: var(--primary-color);
      }

      nav a.btn-primary {
        background: var(--gradient-primary);
        color: var(--light-text-color);
        font-weight: 600;
        box-shadow: var(--shadow-sm);
      }

      nav a.btn-primary:hover {
        background: var(--dark-blue);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .form-container {
        background: var(--background-white);
        border-radius: 20px;
        box-shadow: var(--shadow-lg);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        position: relative;
        overflow: hidden;
      }

      .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: var(--gradient-primary);
      }

      .form-container h2 {
        font-family: 'Montserrat', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 2rem;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        font-weight: 500;
        color: var(--dark-blue);
        font-size: 0.95rem;
      }

      .form-group input {
        padding: 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f9fafb;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        background-color: var(--background-white);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-error {
        color: #dc2626;
        font-size: 0.9rem;
        font-weight: 500;
        background-color: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 0.8rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      button[type='submit'] {
        background: var(--gradient-primary);
        color: var(--light-text-color);
        border: none;
        padding: 1.2rem;
        border-radius: 10px;
        font-family: 'Poppins', sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
        box-shadow: var(--shadow-sm);
        width: 100%;
        position: relative;
      }

      button[type='submit']:hover {
        background: var(--dark-blue);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        letter-spacing: 0.5px;
      }

      button[type='submit']:active {
        transform: translateY(0);
        box-shadow: var(--shadow-sm);
      }

      .register-link {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
      }

      .register-link p {
        color: var(--text-color);
      }

      .register-link a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .register-link a:hover {
        color: var(--dark-blue);
        text-decoration: underline;
      }

      footer {
        background: var(--dark-blue);
        color: var(--light-text-color);
        text-align: center;
        padding: 1.5rem 2rem;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .footer-logo {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--light-text-color);
      }

      /* AnimaÃ§Ãµes */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-container {
        animation: fadeInUp 0.6s ease-out;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }

        nav ul {
          gap: 0.8rem;
        }

        nav a {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }

        .form-container {
          padding: 2rem 1.5rem;
        }

        .form-container h2 {
          font-size: 1.7rem;
        }
      }

      @media (max-width: 480px) {
        .form-container {
          padding: 1.5rem 1rem;
        }

        .form-container h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="{% url 'home' %}" class="logo">
        <span class="logo-icon">ðŸ“š</span>
        ProAgenda
      </a>
      <nav>
        <ul>
          <li><a href="{% url 'cadastro' %}" class="btn-primary">Cadastrar Conta</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2>Login do Professor</h2>
        <form method="post">
          {% csrf_token %} {% if form.non_field_errors %}
          <div class="form-error">{{ form.non_field_errors }}</div>
          {% endif %}

          <div class="form-group">
            <label for="id_username">E-mail</label>
            <input type="email" name="username" id="id_username" required />
          </div>

          <div class="form-group">
            <label for="id_password">Senha</label>
            <input type="password" name="password" id="id_password" required />
          </div>

          <button type="submit">Entrar</button>
        </form>
        <div class="register-link">
          <p>Ainda nÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>.</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">ProAgenda</div>
        <p>&copy; 2025 ProAgenda. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
